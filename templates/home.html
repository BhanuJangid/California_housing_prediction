<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Housing Dataset Form</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: auto; /* Ensure body can scroll if needed */
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Optional: limit the maximum width of the form */
            width: 100%; /* Ensure the form takes full width */
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
    </style> 
</head>
<body>
    <div class="form-container">
        <h2>Boston Housing Dataset Input</h2>
        <form action="{{url_for('predict')}}" method="POST">
            <div class="form-group">
                <label for="crim">Per capita crime rate by town (CRIM):</label>
                <input type="text" id="crim" name="crim" required>
            </div>
            <div class="form-group">
                <label for="zn">Proportion of residential land zoned for lots over 25,000 sq. ft. (ZN):</label>
                <input type="text" id="zn" name="zn" required>
            </div>
            <div class="form-group">
                <label for="indus">Proportion of non-retail business acres per town (INDUS):</label>
                <input type="text" id="indus" name="indus" required>
            </div>
            <div class="form-group">
                <label for="chas">Charles River dummy variable (CHAS):</label>
                <input type="text" id="chas" name="chas" required>
            </div>
            <div class="form-group">
                <label for="nox">Nitric oxides concentration (parts per 10 million) (NOX):</label>
                <input type="text" id="nox" name="nox" required>
            </div>
            <div class="form-group">
                <label for="rm">Average number of rooms per dwelling (RM):</label>
                <input type="text" id="rm" name="rm" required>
            </div>
            <div class="form-group">
                <label for="age">Proportion of owner-occupied units built prior to 1940 (AGE):</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="dis">Distance to employment centers (DIS):</label>
                <input type="text" id="dis" name="dis" required>
            </div>
            <div class="form-group">
                <label for="rad">Index of accessibility to radial highways (RAD):</label>
                <input type="text" id="rad" name="rad" required>
            </div>
            <div class="form-group">
                <label for="tax">Full-value property tax rate per $10,000 (TAX):</label>
                <input type="text" id="tax" name="tax" required>
            </div>
            <div class="form-group">
                <label for="ptratio">Pupil-teacher ratio by town (PTRATIO):</label>
                <input type="text" id="ptratio" name="ptratio" required>
            </div>
            <div class="form-group">
                <label for="black">1000(Bk - 0.63)^2 where Bk is the proportion of Black residents (BLACK):</label>
                <input type="text" id="black" name="black" required>
            </div>
            <div class="form-group">
                <label for="lstat">Percentage of lower status of the population (LSTAT):</label>
                <input type="text" id="lstat" name="lstat" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <h1>{{predction_text}}</h1>
</body>
</html>
